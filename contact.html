<!DOCTYPE html>
<html>
  <head>
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="/js/contact.js"></script>

    <style>
      * {
        box-sizing: border-box;
      }

      html {
        background: url(/images/background.jpg) no-repeat center fixed;
        background-size: cover;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: black;
      }

      li {
        float: left;
      }

      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 20px 16px;
        text-decoration: none;
      }

      li a:hover {
        background-color: white;
        color: black;
      }

      .social {
        display: flex;
        flex-direction: column;
        color: white;
        font-size: 20px;
        text-decoration: none;
      }

      input[type="submit"] {
        width: 20%;
      }

      .form-container {
        margin: 50px;
      }
      input,
      select {
        width: 40%;
        height: 30px;
      }

      @media only screen and (max-width: 900px) {
        [class="social"] {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="gallery.html">Gallery</a></li>
    </ul>

    <div class="flex-container">
      <h1 class="name">Connect Md Tabraiz Siddiqui</h1>

      <div class="social">
        <a href="https://www.linkedin.com" target="_blank"
          ><i
            class="fa fa-linkedin-square"
            style="font-size: 48px; color: rgba(0, 98, 255, 0.993)"
          ></i
          >Connect with me on LinkedIn</a
        >

        <a href="https://www.facebook.com" target="_blank">
          <i
            class="fa fa-facebook-square"
            style="font-size: 48px; color: rgb(0, 0, 255)"
          ></i
          >Connect with me on Facebook</a
        >
        <a href="https://www.github.com" target="_blank">
          <i
            class="fa fa-github-square"
            style="font-size: 48px; color: black"
          ></i
          >Connect with me on Github</a
        >
        <a href="mailto:tabraiz@example.com?" target="_blank">
          <i
            class="fa fa-envelope-square"
            style="font-size: 48px; color: yellow"
          ></i>
          Connect with me on Email</a
        >

        <i class="fa fa-map-marker" style="font-size: 48px; color: red">
          <span style="font-size: 20px; color: #000"
            >123 Oxford Street New Delhi</span
          ></i
        >
      </div>
    </div>
    <div class="form-container">
      <fieldset>
        <legend style="font-size: 20px; font-weight: 700">
          Connect With Me
        </legend>
        <h3 id="message" style="color: chartreuse"></h3>
        <form action="#" id="form" onsubmit="validateForm(event)">
          <p id="warning" style="color: red"></p>
          <h3>
            Email:
            <input type="email" placeholder="Enter your Email" id="email" />
          </h3>
          <br />
          <h3>
            Name: <input type="text" placeholder="Enter your Name" id="name" />
          </h3>
          <br />
          <h3>
            Country:
            <select id="country" name="country">
              <option value="India">India</option>
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
          </h3>
          <br />
          <input type="submit" value="Connect" />
        </form>
      </fieldset>
    </div>
  </body>
</html>
