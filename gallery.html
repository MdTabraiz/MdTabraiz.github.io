<!DOCTYPE html>
<html>
  <head>
    <title>Gallery</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html {
        background: url(/images/background.jpg) no-repeat center fixed;
        background-size: cover;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: black;
      }

      li {
        float: left;
      }

      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 20px 16px;
        text-decoration: none;
      }

      li a:hover {
        background-color: white;
        color: black;
      }

      .form-container {
        margin: 20px;
      }

      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 50%;
        display: flex;
      }

      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }

      .container {
        padding: 2px 16px;
      }

      input[type="url"],
      [type="text"] {
        width: 40%;
        height: 30px;
      }

      @media screen and (max-width: 800px) {
        .column {
          flex: 50%;
          max-width: 50%;
        }
      }

      @media screen and (max-width: 600px) {
        .column {
          flex: 100%;
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="gallery.html">Gallery</a></li>
    </ul>

    <div class="form-container">
      <fieldset>
        <legend id="top" style="font-size: 20px; font-weight: 700">
          Gallery Admin
        </legend>

        <form action="#" id="form" onsubmit="addImage(event)">
          <p id="warning" style="color: red"></p>
          <h3>
            Url:
            <input
              type="text"
              placeholder="Enter image url"
              id="url"
              name="url"
            />
          </h3>
          <br />
          <h3>
            Name: <input type="text" placeholder="Enter your Name" id="name" />
          </h3>
          <br />
          <h3>
            Info:
            <input
              type="text"
              placeholder="Enter your Info of the Image"
              id="info"
            />
          </h3>
          <br />
          <h3>
            Date:
            <input type="date" placeholder="Enter upload date" id="date" />
          </h3>
          <br />
          <input type="submit" value="Add Image" />
        </form>
      </fieldset>
    </div>

    <div id="flex" id="flex" style="display: flex; flex-wrap: wrap"></div>
  </body>
  <script src="/js/gallery.js"></script>
</html>
